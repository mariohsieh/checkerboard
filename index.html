<!DOCTYPE html>
<html>
  <head>
    <title>Checkerboard generator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  </head>
  <body>
    <h2 id='main-title'>Checkerboard Generator</h2>
    <article class='display-inline-block margin-right-16'>
      <section class='margin-bottom-16'>
        <p class='display-inline-block '>Please select a checkerboard size from 1 to 10.</p>
        <input class='display-inline-block' id='checkerboard-size' type='number' min='1' max='10'>
      </section>
      <section class='margin-bottom-16'>
        <p class='display-inline-block '>Please choose your colors.</p>
        <select id='color-1' class='display-inline-block '>
          <option value=''>Color #1</option>
          <option value='black'>Black</option>
          <option value='blue'>Blue</option>
          <option value='cyan'>Cyan</option>
          <option value='green'>Green</option>
          <option value='orange'>Orange</option>
          <option value='red'>Red</option>
          <option value='purple'>Purple</option>
          <option value='yellow'>Yellow</option>
          <option value='white'>White</option>
        </select>
        <select id='color-2' class='display-inline-block'>
          <option value=''>Color #2</option>
          <option value='black'>Black</option>
          <option value='blue'>Blue</option>
          <option value='cyan'>Cyan</option>
          <option value='green'>Green</option>
          <option value='orange'>Orange</option>
          <option value='red'>Red</option>
          <option value='purple'>Purple</option>
          <option value='yellow'>Yellow</option>
        </select>
      </section>
    </article>
    <article class='display-inline-block vertical-align'>
      <button id='submit-button' class='display-block'>Go</button>
    </article>
    <section id='checkerboard-space' class='display-block'></section>
    <script type='text/javascript' src='./script.js'></script>
  </body>
</html>
